<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Quiz ‚Äî 100 Questions</title>
<style>
  body {font-family: Arial, sans-serif; background: #f5f8ff; margin: 0; padding: 20px;}
  .quiz-container {max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.08);}
  h1 {text-align: center; color: #2b4b8a; margin: 0 0 12px}
  .question {display: none; margin-bottom: 18px;}
  .question.active {display: block;}
  .qtext {font-size: 18px; font-weight: 600; margin-bottom: 12px}
  .options button {display: block; margin: 8px 0; width: 100%; padding: 10px; border: 1px solid #d1d9f0; border-radius: 8px; background: #fff; text-align: left; cursor: pointer; transition: background 0.2s, transform 0.08s}
  .options button:hover {background: #f1f6ff}
  .options button:disabled {opacity: 0.85; cursor: default}
  .correct {background: #dff7e0 !important; border-color: #8fd89a !important}
  .wrong {background: #fde2e2 !important; border-color: #f08a8a !important}
  .answer-text {font-weight: bold; margin-top: 10px;}
  .meta {display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  #score {font-size: 16px; color:#333}
  .nav-buttons {text-align: center; margin-top: 18px;}
  .nav-buttons button {background: #2b4b8a; color: white; padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; margin: 6px}
  #resultBox{display:none; margin-top:16px; padding:12px; border-radius:8px; background:#eef6ff; text-align:center; font-weight:700; color:#0b3a78}
  .small {font-size:13px; color:#666}
  @media (max-width:600px){ .quiz-container{padding:12px} .qtext{font-size:16px} }
</style>
</head>
<body>

  <div id="resultBox"></div>

const quizContainer = document.getElementById('quiz');
const scoreBoard = document.getElementById('score');
const resultBox = document.getElementById('resultBox');
let currentQ = 0, score = 0, attempted = 0;

function loadQuiz() {
  quizContainer.innerHTML = '';
  questions.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question' + (i === 0 ? ' active' : '');
    div.setAttribute('data-index', i);
    div.innerHTML = `<div class="qtext">Q${i+1}. ${q.q}</div>`;
    const opts = document.createElement('div');
    opts.className = 'options';
    q.options.forEach((opt, j) => {
      const btn = document.createElement('button');
      btn.textContent = `(${String.fromCharCode(65+j)}) ${opt}`;
      btn.onclick = () => checkAnswer(i, j, btn, div);
      opts.appendChild(btn);
    });
    div.appendChild(opts);
    const ansText = document.createElement('div');
    ansText.className = 'answer-text';
    div.appendChild(ansText);
    quizContainer.appendChild(div);
  });
}

function checkAnswer(qIndex, chosenIndex, btn, div) {
  const q = questions[qIndex];
  const buttons = div.querySelectorAll('button');
  // If already answered, still show correct answer but don't rescore
  if (q.answered) {
    // highlight selected and reveal correct
    buttons.forEach((b, idx) => {
      if (idx === q.answer) b.classList.add('correct');
      if (idx === chosenIndex && idx !== q.answer) b.classList.add('wrong');
      b.disabled = true;
    });
    div.querySelector('.answer-text').innerHTML = `Correct Answer: (${String.fromCharCode(65+q.answer)}) ${q.options[q.answer]}`;
    return;
  }

  buttons.forEach(b => b.disabled = true);
  q.answered = true; attempted++;
  if (chosenIndex === q.answer) {
    btn.classList.add('correct');
    score++;
    div.querySelector('.answer-text').innerHTML = `‚úÖ Correct! Answer: (${String.fromCharCode(65+q.answer)}) ${q.options[q.answer]}`;
  } else {
    btn.classList.add('wrong');
    // highlight correct
    buttons[q.answer].classList.add('correct');
    div.querySelector('.answer-text').innerHTML = `‚ùå Wrong! Correct Answer: (${String.fromCharCode(65+q.answer)}) ${q.options[q.answer]}`;
  }
  scoreBoard.textContent = `Score: ${score} / ${attempted}`;
}

function showQuestion(index) {
  const allQ = document.querySelectorAll('.question');
  if (index < 0) index = 0;
  if (index >= allQ.length) index = allQ.length - 1;
  allQ.forEach(q => q.classList.remove('active'));
  allQ[index].classList.add('active');
  currentQ = index;
  // scroll into view slightly
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

document.getElementById('nextBtn').onclick = () => showQuestion(currentQ + 1);
document.getElementById('prevBtn').onclick = () => showQuestion(currentQ - 1);

document.getElementById('finishBtn').onclick = () => {
  resultBox.style.display = 'block';
  resultBox.innerHTML = `üéØ Final Result: You scored ${score} out of ${questions.length}. You attempted ${attempted} questions.`;
  window.scrollTo({ top: 0, behavior: 'smooth' });
};

document.getElementById('restartBtn').onclick = () => {
  // reset answers
  questions.forEach(q => delete q.answered);
  score = 0; attempted = 0; currentQ = 0; resultBox.style.display = 'none'; scoreBoard.textContent = `Score: ${score} / ${attempted}`;
  loadQuiz();
  showQuestion(0);
};

loadQuiz();
</script>
